<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="nombre"></div>
    <div id="x"></div>
    <div id="z"></div>
    <div id="suma"></div>
    <div id="resta"></div>
    <div id="multiplicacion"></div>
    <div id="divicion"></div>
<script>
var nombre='jose llontop'
var x ='10'
var z ='5'
var suma= x+z
var resta= x-z
var multiplicacion= x*z
var divicion= x/z

    document.getElementById("nombre").innerText = "Nombre: " + nombre;
    document.getElementById("x").innerText = "Valor de x: " + x;
    document.getElementById("z").innerText = "Valor de z: " + z;
    document.getElementById("suma").innerText = "Suma: " + suma;
    document.getElementById("resta").innerText = "Resta: " + resta;
    document.getElementById("multiplicacion").innerText = "Multiplicación: " + multiplicacion;
    document.getElementById("divicion").innerText = "División: " + divicion;

</script>


</body>
</html>
